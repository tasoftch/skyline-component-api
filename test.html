<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Components/css/skyline-api.min.css">
    <script type="application/javascript" src="vendor/skyline/component-skyline/dist/skyline.min.js"></script>
    <script type="application/javascript">
        function call_api() {
            Skyline.API.post("https://www.tasoft.ch")
            .success((data) => {
                console.log(data)
            })
            .error((e) => {
                console.log(e);
            })
            .upload(function(p, g, t) {
                console.log(this, p, g, t);
            })
                .download(function(p, g, t) {
                    console.log(this, p, g, t);
                })
        }
    </script>
</head>
<body>

<button class="btn btn-outline-success" onclick="call_api()">
    Call API...
</button>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="Components/js/skyline-api.min.js" type="application/javascript"></script>
</body>
</html>
